<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Full Page Screenshots</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <!-- <link rel="icon" type="image/png" href="/favicon.png" /> -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns center">
        <h1>Full Page Screenshots</h1>
        <p class="gray">
          Type in a url and we'll serve up an image of it.
        </p>
      </div>

      <div class="twelve columns center">
        <form action="">
          <input type="text" class="u-full-width center" id="url" name="url" value="" placeholder="http://example.com" autocomplete="Off">
          <button>
            Fetch Screenshot
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns center">
        <b id="document_title">&nbsp;</b>
      </div>
    </div>
    <div class="row">
      <div class="one-third column">
        <div id="display">&nbsp;</div>
      </div>
      <div class="two-thirds column">
        <pre>&nbsp;</pre>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("form").submit(function(e){
        $("#document_title").html('<img src="/static/spinner.gif" alt="" />');

        e.preventDefault()
        $("#display,pre").html("")

        $.ajax({
          method: "GET",
          url: "/screenshot",
          data: $.param({url: $("#url").val()}),
          success: function(resp){
            var jsonString = JSON.stringify(resp);
            var jsonPretty = JSON.stringify(JSON.parse(jsonString),null,2);
            $("pre").text(jsonPretty)
            $("#display").html($("<img class='preview'/>").attr("src", resp.screenshot.url))
            $("#document_title").text("");
          }
        })
      })
    });
  </script>
  <style media="screen">
  body {
    margin-top:5%;
  }
  .preview {
    box-shadow:0px 0px 10px #DDD;
    border:solid 2px #FFF;
    width:100%;
  }
  .center {
    text-align:center;
  }
  .gray {
    color:#999;
  }
  #display {
    margin-top:10px;
  }
  </style>
</body>
</html>
